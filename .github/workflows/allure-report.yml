name: Run Edge Tests and Generate Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4️⃣ Create required directories
      - name: Create directories
        run: |
          mkdir logs
          mkdir allure-results
          mkdir allure-report

      # 5️⃣ Run tests using Edge
      - name: Run Pytest with Allure
        run: |
          pytest --alluredir=allure-results --maxfail=1 --disable-warnings -v

      # 6️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report --clean

      # 7️⃣ Upload Allure Results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 8️⃣ Upload Allure HTML Report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 9️⃣ Upload Logs (optional)
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
