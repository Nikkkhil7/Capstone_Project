name: Run Selenium Tests and Generate Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4️⃣ Run tests and generate Allure results
      - name: Run Pytest with Allure
        run: |
          pytest --alluredir=allure-results

      # 5️⃣ Upload Allure results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 6️⃣ Generate Allure HTML report
      - name: Generate Allure HTML
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-commandline.zip
          unzip allure-commandline.zip -d ./allure-cli
          ./allure-cli/bin/allure generate allure-results -o allure-report --clean

      # 7️⃣ Upload HTML report as artifact
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
