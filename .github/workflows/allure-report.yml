name: Run Edge Tests and Generate Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4Ô∏è‚É£ Create required directories
      - name: Create directories
        run: |
          mkdir logs
          mkdir allure-results
          mkdir allure-report

      # 5Ô∏è‚É£ Run Selenium tests (Edge only)
      - name: Run Pytest with Allure
        run: |
          pytest --alluredir=allure-results --maxfail=1 --disable-warnings -v

      # 6Ô∏è‚É£ Install Allure CLI (Windows)
      - name: Install Allure CLI on Windows
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          irm get.scoop.sh | iex
          scoop install allure

      # 7Ô∏è‚É£ Generate Allure HTML Report
      - name: Generate Allure Report
        run: |
          & "C:\Users\runneradmin\scoop\shims\allure.exe" generate allure-results -o allure-report --clean

      # 8Ô∏è‚É£ Upload Allure raw results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 9Ô∏è‚É£ Upload Allure HTML Report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # üîü Upload Logs (optional)
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
