name: Run Edge Tests and Publish Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # required to deploy to GitHub Pages

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4️⃣ Create required directories
      - name: Create directories
        run: |
          mkdir logs
          mkdir allure-results
          mkdir allure-report

      # 5️⃣ Run Selenium tests (Edge only)
      - name: Run Pytest with Allure
        run: pytest --alluredir=allure-results --maxfail=1 --disable-warnings -v

      # 6️⃣ Install Allure CLI manually (Java version)
      - name: Install Allure CLI
        run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.zip
          mkdir allure
          tar -xf allure.zip -C allure --strip-components=1
          echo "ALLURE_HOME=${{ github.workspace }}\allure" >> $env:GITHUB_ENV
          echo "${{ github.workspace }}\allure\bin" >> $env:PATH

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        run: allure\bin\allure.bat generate allure-results -o allure-report --clean

      # 8️⃣ Upload Allure results as artifact
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 9️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
