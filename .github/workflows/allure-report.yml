name: Run Selenium Tests and Generate Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
          pip install webdriver-manager selenium pytest

      # 4Ô∏è‚É£ Create required directories
      - name: Create required directories
        run: |
          mkdir -p logs reports screenshots allure-results allure-report

      # 5Ô∏è‚É£ Install Firefox and Geckodriver for Selenium
      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "tag_name" | cut -d '"' -f 4)
          wget -qO- "https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz" | sudo tar -xz -C /usr/local/bin

      # 6Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get install -y allure

      # 7Ô∏è‚É£ Run Selenium tests (Firefox headless) and generate Allure results
      - name: Run Pytest with Allure
        run: |
          pytest --browser=firefox --alluredir=allure-results --maxfail=1 --disable-warnings -q

      # 8Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          allure generate allure-results -o allure-report --clean

      # 9Ô∏è‚É£ Upload Allure raw results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # üîü Upload Allure HTML report
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload logs and screenshots (optional)
      - name: Upload logs and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            logs
            reports
            screenshots
