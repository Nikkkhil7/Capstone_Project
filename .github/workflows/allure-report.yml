name: Run Selenium Tests and Generate Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4️⃣ Create required folders (fixes FileNotFoundError for logs)
      - name: Create required directories
        run: |
          mkdir -p logs
          mkdir -p reports
          mkdir -p screenshots

      # 5️⃣ Run Selenium tests with Allure result output
      - name: Run Pytest with Allure
        run: |
          pytest --alluredir=allure-results

      # 6️⃣ Upload Allure raw results (for history/debug)
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-commandline.zip
          unzip allure-commandline.zip -d ./allure-cli
          ./allure-cli/bin/allure generate allure-results -o allure-report --clean

      # 8️⃣ Upload Allure HTML report as downloadable artifact
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 9️⃣ (Optional) Upload screenshots/reports/logs for debugging
      - name: Upload logs and screenshots
        if: always()  # run even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            logs
            reports
            screenshots
